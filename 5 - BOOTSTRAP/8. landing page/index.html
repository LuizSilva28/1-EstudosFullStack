<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  
  <!--Link CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <title>Landing Page </title>
</head>
<body class="background ">
  <div class="container container1  bg-dark mt-5 p-3 "  >
    <div class=" mt-3  img1 position-relative translate-middle-x top-0 start-50" >
      <img src="./imagens/logoOneBitDark.png"  class="img-fluid " alt="logo">
    </div>
    <main class="mt-4 p-1" >
      <section>
        <p class=" fs-6 mb-2">1 - Qual o seu nome?</p>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Primeiro nome:</span>
          <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap mt-3">
          <span class="input-group-text" id="addon-wrapping">Segundo nome?</span>
          <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
      </section>
      <section>
        <p class=" fs-6">2 - Qual o seu gênero?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Homem
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
          <label class="form-check-label" for="exampleRadios2">
            Mulher
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
          <label class="form-check-label" for="exampleRadios3">
            Prefiro não informar
          </label>
        </div>
       
        
      </section>
      <section>
        <p class=" fs-6">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch ">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>
      </section>
      <section>
        <p class=" fs-6">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline ">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline ">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
        </div>
        <div class="form-check form-check-inline ">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline ">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline ">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">á vi todos os star wars</label>
        </div>
        
      </section>
    </main>

    <div class="text-center">
      
        <button type="button" class="btn btn-outline-danger">Enviar</button>
      
    </div>
  </div>
  <!--Script bootstrap-->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
