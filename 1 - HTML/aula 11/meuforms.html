<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meu Forms</title>
  </head>
  <body>
    <h1>Cadastro da liga dos astrounaltas</h1>
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Luiz, Juliana e etc...">
    </div>
    <br>
    <div>
      <label for="Email">Email:</label>
      <input type="email " id="email" placeholder="@gmail.com">
    <label for="senha">- Password:</label>
    <input type="number" id="senha" placeholder="********">
    </div>
    <br>
    <div>
      <label for="data">Data de nascimento:</label>
      <input type="date" id="data" >
      <label for="foto"> - Foto:</label>
      <input type="file" id="foto">
    </div>
    <br>
    <div>
      <label for="nasc">Nascionalidade:</label>
      <select id="nasc" name="nasc" >
        <option value="Russia">Russia</option>
        <option value="Brasil">Brasil</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Hungria">Hungria</option>
      </select>
      <label for="masc"> - Genero: F</label>
      <input type="radio" id="masc" name="genero" value="masc">
      <label for="fem"> M</label>
      <input type="radio" id="fem" name="genero" value="fem">
    </div>
    <br>
    Suas orincipais qualidades:
    <div>
      
      <label for="int">Inteligência</label>
      <input type="checkbox">
      <label for="res">Resiliência</label>
      <input type="checkbox">
      <label for="Preparo físico">Preparo físico</label>
      <input type="checkbox">
      <label for="edu">Educação</label>
      <input type="checkbox">
    </div>
    <br>
    <div>
      <textarea name="menssagem"  cols="30" rows="10" placeholder="Porque você gostaria de ser um austronauta?"></textarea>
    </div>
    <br>
    <div>
      <input type="button" value="criar">
    </div>

</html>
