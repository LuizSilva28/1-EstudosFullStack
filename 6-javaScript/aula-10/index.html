<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Valores do DOM para o JavaScript</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>Enviando Valores do DOM para o JavaScript</h1>
    <hr>

    <h2>Registre-se!</h2>
    <section>
        <label for="userName">Nome de Usuário:</label>
        <input type="text" name="userName" id="userName" >
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" >
        <br>
        <label for="passwordConfirmation">Confirmar senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation" >
        <br>
        <!-- register() posso usar parâmetros e referencia os elementos através dele  
             método this serve para referência o próprio objeto,
             podemos usar o .parentNode junto ao this (this.parentNode)
             para acessar o nó pai do elemento;
        -->

        <button onclick="register(this.parentNode)"> Registrar</button> 
        

    </section>
    
</body>
</html>
