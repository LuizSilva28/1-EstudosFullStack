<body>
    <h1>Exercício 12 - Cadastro de Devs</h1>

    <h2>Cadastrar novo desenvilvedor</h2>

        <label> Tecnolopgias:</label><br>

        <!-- Ul onde ficara os inputs e as labels gerados para as tecnologias adicionadas pelo usuário-->
        <ul id="stackInputs"></ul>
        <br>
        <button type="submit">Cadastrar</button>

    </form>

    <script src="./aula.js"></script>
