<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />

		 <script
			type="module"
			src="pdfjs-4.10.38-dist/build/pdf.mjs"></script> 

		<script
			type="module"
			src="index.js"></script>

		<title>PDF</title>
	</head>
	<body>
		<h1 class="color">Teste</h1>
		<h1 class="color">PDF.js Previous/Next example</h1>

		<p>
			Please use
			<a href="https://mozilla.github.io/pdf.js/getting_started/#download"
				><i>official releases</i></a
			>
			in production environments.
		</p>

		<div>
			<button id="prev">Previous</button>
			<button id="next">Next</button>
			&nbsp; &nbsp;
			<span
				>Page: <span id="page_num"></span> /
				<span id="page_count"></span
			></span>
		</div>
		<div class="containerCanvas" >

			<canvas id="the-canvas"></canvas>
		</div>
	</body>
</html>
